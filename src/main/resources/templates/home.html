<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Covid-19 tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div style="background: rgba(27,88,106,0.29); padding-left: 38%; ">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Всего случаев зарегестрировано</p>

        <span>Новых случаев за сегодня:</span>
        <b><span th:text="${totalNewCases}"></span></b>

        , что на <b><span th:text="${delta}"></span></b> случая
        <b>
            <h3 th:if="${delta>0}">больше</h3>
            <h3 th:unless="${delta>0}">меньше</h3>
        </b>

    <hr class="my-4">
    <!--    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>-->
</div>

<table class="table table-striped">
    <thead class="thead-dark">
    <tr style="position: relative">
        <th scope="col">State</th>
        <th scope="col">Country</th>
        <th scope="col">latest</th>
        <th scope="col">New cases</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="locationStat :${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latest}"></td>
        <td th:text="${locationStat.diffFromYest}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
